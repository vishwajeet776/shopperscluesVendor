# ------------------------------
# MySQL Configuration - Vendor
# ------------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/vendor_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=vendor_user
spring.datasource.password=vendor123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------------
# Cassandra Configuration - Product
# ------------------------------
spring.cassandra.contact-points=127.0.0.1:9042
spring.cassandra.keyspace-name=vendor_keyspace
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.schema-action=create-if-not-exists

# ------------------------------
# Spring Boot Server
# ------------------------------
server.port=8084
spring.application.name=vendor-service

# ------------------------------
# Eureka Config
# ------------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${vendor-service}:${server.port}

# ------------------------------
# Actuator and Swagger
# ------------------------------
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoints.web.base-path=/actuator
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ------------------------------
# Kafka Producer Configuration
# ------------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Disable type headers (so consumer can use default type)
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Optional: allow deserialization for trusted packages (good for debugging)
spring.kafka.producer.properties.spring.json.trusted.packages=com.shopperscluesVendor.shopperscluesVendor.DTO
