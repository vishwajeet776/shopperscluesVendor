# ------------------------------
# MySQL Configuration - Vendor
# ------------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/vendor_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=vendor_user
spring.datasource.password=vendor123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------------
# Cassandra Configuration - Product
# ------------------------------
spring.cassandra.contact-points=127.0.0.1:9042
spring.cassandra.keyspace-name=vendor_keyspace
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.schema-action=create-if-not-exists


# ------------------------------
# Spring Boot Server
# ------------------------------
server.port=8081
spring.application.name=vendor-service
# Eureka Config
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true


spring.main.allow-bean-definition-overriding=true
